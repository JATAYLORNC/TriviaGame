<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--link to Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--link to custom stylesheet-->
    <link rel="stylesheet" typ ="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--link to javascript file-->
    <script src="assets/javascript/app.js"></script>

    <title>Pixar Movie Trivia</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="gameWindow">
                <div class="row">
                    <div class="col-sm-12">
                            <h1 id="gameTitle">PIXAR Movie Trivia</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="tdiv">
                        <p id="timerMessage"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="qdiv"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6" id="gdiv"></div>
                    <div class="col-sm-3"></div></div>

                <div class="row">
                    <div class="col-sm-12" id="a1div"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="a2div"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="a3div"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="a4div"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                            <h2 id="startGame">Start</h2>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
</body>
</html>
